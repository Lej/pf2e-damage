<html>
  <head>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- Mermaid -->
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
      mermaid.initialize({ startOnLoad: false });
    </script>
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- chartjs-plugin-autocolors  -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-autocolors"></script>
    <!-- PF2E Damage -->
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="centered w-50 loading d-none" id="loading">
      <div class="w3-blue loaded" id="loaded"></div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="w-100" id="files"></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="d-flex my-2">
            <button type="button" class="btn btn-primary" id="simulate">Save and Run</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <textarea class="form-control h-100 input-min-height" id="input"></textarea>
        </div>
        <div class="col-8">
          <pre class="mermaid" id="mermaid"></pre>
        </div>
      </div>
    </div>
    <hr/>
    <div class="container-fluid" id="output">
      <div class="row">
        <!--<h1>Output</h1>-->
      </div>
    </div>
    <hr/>
    <div class="container-fluid">
      <div class="d-flex justify-content-center">
        <a href="documentation.html" target="_blank">Documentation</a>
      </div>
    </div>
  </body>
</html>
